<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <script src="cliente.js"></script>
    <style>
        
    </style>
</head>
<body>
    
    
    <div class="contenedor_formularios">
        <!-- Formulario para sacar información del usuario -->
        <form action="">
            <h1>Consultar información de usuario</h1>
            <div class="campo">
                <label for="campo1">ID</label>
                <input type="text" name="campo1" placeholder="Introduce ID de usuario aquí">
                
            </div>
            <div class="campo">
                <label for="campo2">Nombre</label>
                <input type="text" name="campo2" readonly>
                
            </div>
            <div class="campo">
                <label for="campo3">Email</label>
                <input type="text" name="campo3" readonly>
                
            </div>
            <div class="campo">
                <label for="campo4">Teléfono</label>
                <input type="text" name="campo4" readonly>
                
            </div>
            
            <div class="campo">
                <input type="button" value="Mostrar" onclick="mostrar()" class="boton">
            </div>
            
        </form>
        
        <!-- Formulario para consultar información del vehículo -->
        <form action="">
            <h1>Consultar información de Vehículo</h1>
            <div class="campo">
                <label for="campo1">ID</label>
                <input type="text" name="campo1" placeholder="Introduce ID Vehículo aquí">
                
            </div>
            <div class="campo">
                <label for="campo2">Matrícula</label>
                <input type="text" name="campo2" readonly>
                
            </div>
            <div class="campo">
                <label for="campo3">Id de Usuario</label>
                <input type="text" name="campo3" readonly>
                
            </div>
            <div class="campo">
                <label for="campo4">Marca</label>
                <input type="text" name="campo4" readonly>
                
            </div>
            <div class="campo">
                <label for="campo5">Modelo</label>
                <input type="text" name="campo5" readonly>
                
            </div>
            
            <div class="campo">
                
                <input type="button" value="Mostrar" onclick="mostrar_vehi()" class="boton">
            </div>
            
        </form>
        
        <!-- Consultar información del servicio a través de su ID -->
        <form action="">
            <h1>Consultar información de Servicio</h1>
            <div class="campo">
                <label for="campo1">ID</label>
                <input type="text" name="campo1" placeholder="Introduce el ID del servicio aquí">
                
            </div>
            <div class="campo">
                <label for="campo2">ID de Vehículo</label>
                <input type="text" name="campo2" readonly>
                
            </div>
            <div class="campo">
                <label for="campo3">Nombre del servicio</label>
                <input type="text" name="campo3" readonly>
                
            </div>
            <div class="campo">
                <label for="campo4">Precio</label>
                <input type="text" name="campo4" readonly>
                
            </div>
            <div class="campo">
                <label for="campo5">Descripción</label>
                <textarea name="campo5" readonly></textarea>
                
            </div>
            
            <div class="campo">
                
                <input type="button" value="Mostrar" onclick="mostrar_servicio()" class="boton">
            </div>
        </form>
    </div>
    <div class="cont_boton">
        <input type="button" value="Mostrar / Ocultar Usuarios" class="botonTodos">
    </div>
    <div class="usuarios"></div>
</body>
</html>
